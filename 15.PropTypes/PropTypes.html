<script type="text/babel">
    /*function Btn(props) {*/
    //자바스크립트이기 때문에 기본ㄱ밧 지정도 가능하다
    function Btn({text,fontSize = 12}){

        return (
                <button
                style={{
                    backgroundColor: "tomato",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                    fontSize
                }}
            >{text}</button>
        )
    }

    //개발하면서 실수를 막기위해 타입을 지정해준다.
    /*
    * array, func, bool 등등 많이 할수있따.
    * */
    Btn.propTypes = {
        text:PropTypes.string.isRequired,
        fontSize : PropTypes.number
    };

    function App() {
        return (
            <div>
                <Btn text="Save Changes" fontSize={18}/>
                <Btn  text={"Continue"} />
            </div>
        );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);
</script>
