<body>
<div id="root"></div>

</body>
<script type="text/babel">
/*
* state에 대해서 배움.
* state는 값을 저장하는 저장소같은것임.
* 이번 강의는 이벤트를 통해 값을 업데이트하고, 업데이트 한 값을 지속적으로 리 렌더링하여 보여주도록 함.
* 하지만 이런방식은 매번 리 렌더링 해야하는 번거로움이 있으며 진정한 리액트 방식이 아님.
* 또한 보너스로 배운것은 리액트의 경우 기본 바닐라js는 값을 바꾸기 위해 인근의 모든...dom 엘리먼트가 동시에
* 바뀌는것을 개발자도구를 통해 볼수있는데, 리액트는 가상돔.버츄얼돔으로 바뀐것만 찾아내서 업데이트한다는 엄청난 장점이 있다.
*
* 정말 신기한건 리 렌더링 함수를 호출한다고 해서, 전체를 다시 리로드 하는거 같지만, 실상은 그렇지 않다는거~
* 리액트 js의 신기함..
* */
    const root = document.getElementById("root");
    let counter = 0;

    function countUp(){
        counter = counter +1;
        render();
    }

    function render(){
        ReactDOM.render(<Container/>, root)
    }

    /*한번반환되고 끝임. 그러니깐 계속 리 렌더를 해줘야함.*/
    const Container =() => (
        <div>
            <h3>Total Clicks : {counter}</h3>
            <button onClick={countUp}>Click Me</button>
        </div>
    );

    render();
 </script>
