<div id="root"></div>

<script type="text/babel">
/*
* 이번에는 전 시간에 이어서, 리렌더링을 하는 이런 번거로움을 진정한 리액트 방식으로 고쳐보는것에 의의가 있음.
* 그래서 학습목표는 이벤트를 발생시켰을때, 별도의 리렌더링 함수 호출없이 알아서 값이 바뀌도록 하는것.
* */
    const root = document.getElementById("root");

    function App(){
        /*두번째 인자의 값 리턴값이 앞에 셋팅되는듯 하네~ 콜백처럼*/
        /*이렇게 사용하여 값을 계속해서 렌더링 할수 있다*/
        /*두번째 인자 modifier녀석을 업데이트 함으로써 state가 바뀌면 컴포넌트를 재생성하여 보여줄수 있다.*/
        /*데이터가 바뀔때 마다 리렌더링 한다는것이 중요하다.*/
        /*최종결론!!  state가 바뀌면 리렌더링이 일어난다~!!!!!!!!!!!!!*/
        const [counter,setCounter] = React.useState(0);
        function onClick(){
            {/*첫번째로 받은 인자를 useState값을 바꿔줌.*/}
            //setCounter(counter+1);
            //current는 항상 최신 값을 보장하고 있기때문에 아래와 같이 쓰는것을 권장.
            //혼동방지....일단 최신의 값을 가져오니깐.
            setCounter(current => current + 1);
            //이렇듯 state값을 바꿔주는 방법에는 두가지가 있는것이다.
        }
        return (
            <div>
                <h3>Total Clicks : {counter}</h3>
                <button onClick={onClick}>Click Me</button>
            </div>
        );
    }

    ReactDOM.render(<App/>, root);
 </script>
