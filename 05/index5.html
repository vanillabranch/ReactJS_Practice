<script type="text/babel">
/* 이번시간은 body에 구현하는 부분의 createElement 를 없앨것.
이전 index3.html과 비교하면 됨.
* */
    const root = document.getElementById("root");
    // = () =>    이렇게 쓰는건 arrow function 이라고 한다.

    const Title = () => (
        <h3 id="title"
            onMouseEnter={()=> console.log("mouse enter")
            }

        >
            Hello I'm a title
        </h3>
    );

    //위에 arrow function 은 아래와 같다.

    }
    */


    const Button = () =>  (
        <button
            style={{
                backgroundColor:"tomato",
            }}
            onClick={
                ()=> console.log("I'm clicked.")
            }
        >
            Click Me
        </button>
    );


    /*
    * 줜나 중요한거!!!!!!!!!!!!!!!!!
    * = () => (   이 4단계가...
    * function 변수 () {} 과 같다.
    * */

    const Container =() => (
        <div>
            <Title/> {/*Title 함수에 있는 내용을 붙여넣는것과 같다.*/}
            <Button/>{/*소문자는 태그, 대문자는 컴포넌트로 인식. 대문자로 적는것이 반드시 중요하다*/}
        </div>
    );

    ReactDOM.render(<Container/>, root)
 </script>
